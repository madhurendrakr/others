<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element selector */
        p{
            border:2px solid red;
        }
        /* Id selector */
        #secondPara{
        
            color:greenyellow;
        }
        /* Class selector */
        .bgBlue{
            background-color:yellow;
        }
        /* Grouping selector */
        footer,span{
            background-color:pink;
        }

    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara" class="redElement bgBlue">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondPara">This is a another paragraph to demonstrate css selectors</p>
    <p>Kundu</p>
    <div>
        <p>This is  yet another simple paragraph inside div to demonstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
